<amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <div class="container">
        <app-header></app-header>
        <h2>Welcome {{ user.username }}!</h2>
      </div>
      <div class="center">
        <button (click)="signOut()">Sign Out</button>
      </div>
    </ng-template>
  </amplify-authenticator>
